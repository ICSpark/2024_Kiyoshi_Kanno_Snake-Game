<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Snake Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Snake</h1>
  <h2>A fun yet simple game</h2>

 <div id = "game">
   <canvas id="board"></canvas>
 </div>

<div id= scoreboard>
  <h1>Scoreboard</h1>
  <div class = "score">
    <p id = "current"></p>
    <p id = "highest"></p>
  </div>
</div>

 <h1>How to play</h1>
  <h2>Move the snake using the arrow keys and eat as much apples as you can in about 8 minutes, to restart the game, click start.</h2>

  <div id = "button">
    <button id= "start">Start button</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
